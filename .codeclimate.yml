version: "2"
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 350
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 50
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    enabled: false
  identical-code:
    enabled: false
plugins:
  eslint:
    enabled: true
    config:
      file: ".eslintrc.json"
exclude_patterns:
- "node_modules/**/*"
- "__tests__/*"
- "server/models"
- "server/migrations"
- "server/seeders"
